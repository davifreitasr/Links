<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Page Links</title>
</head>
<body>
    <main>
        <div class="flex flex-col justify-end items-center w-full h-[80vh] m-auto gap-8 mb-8">
            <div class="flex flex-col justify-center items-center gap-2.5 select-none">
                <img
                    src="/images/Slam dunk edited.jpg"
                    alt="Profile"
                    class="w-[35%] md:w-[10%] rounded-[50%]">

                <h2 class="text-white text-2xl md:text-xl font-semibold">Davi <span class="freitas inline-block relative">Freitas</span></h2>
                <p class="text-[#8E96A3]">Desenvolvedor Front-end <i class="fa-solid fa-laptop"></i></p> 
            </div>

            <div class="box-social group flex flex-col justify-center items-center text-center gap-6 w-[80%] text-[rgba(255,255,255,0.6)] text-xl font-bold md:w-[30%]">
                <a data-link="https://www.instagram.com/davifreitas.dev" class="social instagram p-3 w-full rounded-md backdrop-blur-md transition-all transform hover:-translate-y-0.5 duration-300 cursor-pointer"><i class="fa-brands fa-instagram text-red-600"></i> Instagram</a>
                <a data-link="https://www.linkedin.com/in/davifreitasdev" class="social p-3 w-full rounded-md backdrop-blur-md transition-all transform hover:-translate-y-0.5 duration-300 cursor-pointer"><i class="fa-brands fa-linkedin text-sky-500"></i> Linkedin</a>
                <a data-link="https://github.com/davifreitasr" class="social p-3 w-full rounded-md backdrop-blur-md transition-all transform hover:-translate-y-0.5 duration-300 cursor-pointer"><i class="fa-brands fa-github text-neutral-950"></i> GitHub</a>
            </div>
        </div>
    </main>

    <footer>
         <div class="flex flex-col justify-center items-center text-center my-4 text-neutral-200 select-none">
            <span>&copy; davi freitas 2025</span>
        </div>
    </footer>
</body>
</html>
